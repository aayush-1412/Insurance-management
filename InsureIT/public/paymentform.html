<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="formstyle.css" />
  </head>
  <body>
    <div class="container">
      <form action="/paymentform.html" method="post">
        <div class="row">
          <div class="col">
            <h3 class="title">billing address</h3>

            <div class="inputBox">
              <span>full name :</span>
              <input type="text" name="fullname" placeholder="Your name" />
            </div>
            <div class="inputBox">
              <span>email :</span>
              <input
                type="email"
                name="email"
                placeholder="example@example.com"
              />
            </div>
            <div class="inputBox">
              <span>address :</span>
              <input
                type="text"
                name="address"
                placeholder="room - street - locality"
              />
            </div>
            <div class="inputBox">
              <span>city :</span>
              <input type="text" name="city" placeholder="kolkata" />
              <span>insurance policy :</span>
              <input type="text" name="insurance" placeholder="Medical" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>state :</span>
                <input type="text" name="state" placeholder="india" />
              </div>
              <div class="inputBox">
                <span>zip code :</span>
                <input type="text" name="zipcode" placeholder="123 456" />
              </div>
            </div>
          </div>

          <div class="col">
            <h3 class="title">payment</h3>

            <div class="inputBox">
              <span>cards accepted :</span>
              <img src="images/card_img.png" alt="" />
            </div>
            <div class="inputBox">
              <span>name on card :</span>
              <input
                type="text"
                name="nameOnCard"
                placeholder="Your name here"
              />
            </div>
            <div class="inputBox">
              <span>credit card number :</span>
              <input
                type="number"
                name="ccNumber"
                placeholder="1111-2222-3333-4444"
              />
            </div>
           

            <div class="flex">
              <div class="inputBox">
                <span>exp year :</span>
                <input type="number" name="expYear" placeholder="2022" />
              </div>
              <div class="inputBox">
                <span>CVV :</span>
                <input type="text" name="cvv" placeholder="1234" />
              </div>
            </div>
            <div class="inputBox">
              <span>Nominee name :</span>
              <input type="text" name="nomineeName" placeholder="nominee name" />
            </div>
            <div class="inputBox">
              <span>Nominee number</span>
              <input type="text" name="nomineeNumber" placeholder="1234567890" />
            </div>
          </div>
        </div>
        
       
            <input type="submit" value="proceed to checkout" class="submit-btn" />
        
        

          
      </form>
    </div>
  </body>
</html>
